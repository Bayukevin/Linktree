<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joki Tugas Pemrograman</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        background-color: #146c94;
        font-family: Arial, Helvetica, sans-serif;
        color: #000000;
      }
      .card {
        margin: 0 auto;
        margin-top: 10vh;
        width: 80%;
        text-align: center;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
      }
      .card img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
      }
      h2 {
        color: #fff;
      }
      .card h3 {
        margin-bottom: 10px;
      }
      .card .social-icons {
        margin-top: 20px;
      }
      .card .social-icons a {
        display: inline-block;
        color: #000;
        margin: 7px;
        font-size: 25px;
      }
      .card .social-icons a:hover {
        transform: scale(1.2);
        color: #146c94;
      }
      /* Button Styles */
      .button-container {
        text-align: center;
        margin-top: 20px;
      }
      .button-wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      .button-container .btn {
        background-color: #fff;
        color: #000;
        margin-bottom: 10px;
        font-weight: bold;
        width: 80%;
        height: 50px;
        border-radius: 5px;
        border: none;
        text-decoration: none;
        display: flex;
        align-items: center;
        justify-content: center;
        line-height: 30px;
        max-width: 400px;
      }
      .button-container .btn:hover {
        transform: scale(1.1);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="aku.jpg" alt="Profile Picture" />
      <h3>Bayu Kevin Farindra</h3>
      <div class="social-icons">
        <a href="https://www.instagram.com/bayukevinf/" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://www.linkedin.com/in/bayukevinfarindra" target="_blank"
          ><i class="fab fa-linkedin"></i
        ></a>
        <a href="https://www.tiktok.com/@vinncode" target="_blank"
          ><i class="fab fa-tiktok"></i
        ></a>
        <a href="https://github.com/Bayukevin" target="_blank"
          ><i class="fab fa-github"></i
        ></a>
        <a href="https://www.facebook.com/bayukevin.farindra.9/" target="_blank"
          ><i class="fab fa-facebook"></i
        ></a>
      </div>
    </div>
    <div class="button-container button-wrapper">
      <h2 style="text-align: center">Open Joki Tugas Pemrograman</h2>
      <br />
      <a href="https://wa.link/ow4341" class="btn btn-primary">HTML & CSS</a>
      <a href="https://wa.link/spechx" class="btn btn-primary">PHP</a>
      <a href="https://wa.link/n0uj6u" class="btn btn-primary">Java</a>
      <a href="https://wa.link/k7y1za" class="btn btn-primary">C</a>
      <a href="https://wa.link/enksaj" class="btn btn-primary">C++</a>
      <a href="https://wa.link/31ts30" class="btn btn-primary">Android</a>
      <a href="https://wa.link/3oli5h" class="btn btn-primary">Python</a>
      <a href="https://wa.link/c0p2zo" class="btn btn-primary">Laravel</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
